<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradoxic Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #212121, #333);
            color: #ffffff;
            overflow: hidden;
            animation: bgPulse 10s infinite alternate;
        }

        @keyframes bgPulse {
            0% { background: linear-gradient(135deg, #1a1a1a, #333333); }
            100% { background: linear-gradient(135deg, #0e0e0e, #444444); }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 40px 70px rgba(0, 0, 0, 0.9);
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ffdb58;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            animation: textGlow 4s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { color: #ffd700; }
            100% { color: #fff2b1; }
        }

        p {
            font-size: 1.2em;
            color: #cccccc;
            margin-top: 10px;
            line-height: 1.6;
        }

        button {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1.1em;
            color: #fff;
            background: linear-gradient(135deg, #ff5722, #ff9800);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Paradoxic Studios</h1>
        <p>Poop</p>
        <button>FUCK YOU STRIKER</button>
    </div>
</body>
</html>
